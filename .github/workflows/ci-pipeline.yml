name: Phoenix CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start Phoenix Environment (LocalStack + MySQL)
        run: |
          docker-compose up -d
          sleep 15  # Wait for services to initialize

      - name: Verify MySQL Service
        run: |
          docker exec -it firebird-aurora-mysql mysql -u phoenix_user --password="$MYSQL_PASSWORD" -e "SHOW DATABASES;"

      - name: Configure AWS Credentials (LocalStack)
        run: |
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"

      - name: Verify LocalStack Services
        run: |
          aws --endpoint-url=http://localhost:4566 s3 ls
          aws --endpo

