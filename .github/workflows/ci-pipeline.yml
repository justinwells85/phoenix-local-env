name: Phoenix CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest  # âœ… Stick with Ubuntu for efficiency

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # âœ… Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # âœ… Start Phoenix Environment
      - name: Start Phoenix Environment
        run: docker-compose up -d

      # âœ… Wait for services to initialize
      - name: Wait for services to start
        run: sleep 15

      # âœ… Verify MySQL Container (ðŸš€ Fix: Remove `-it`)
      - name: Check MySQL Container
        run: docker exec firebird-aurora-mysql mysql -u phoenix_user --password=${{ secrets.MYSQL_PASSWORD }} -e "SHOW DATABASES;"

      # âœ… Verify LocalStack Services
      - name: Check LocalStack Services
        run: aws --endpoint-url=http://localhost:4566 s3 ls --profile localstack

      # âœ… Stop Phoenix Environment (Optional)
      - name: Stop Phoenix Environment
        run: docker-compose down

